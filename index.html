<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeoTube - Plataforma de Vídeos AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#faf5ff',
                100: '#f3e8ff',
                500: '#a855f7', // Purple 500
                600: '#9333ea', // Purple 600
                700: '#7e22ce', // Purple 700
                900: '#581c87', // Purple 900
              },
              dark: {
                900: '#09090b',
                800: '#18181b',
                700: '#27272a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'load': 'load 2s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Estilização da barra de rolagem (Barra lateral para deslizar) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }
      
      /* Mantém o comportamento de snap para shorts mas permite scroll visível se necessário */
      .shorts-container {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;  /* IE/Edge */
      }
      .shorts-container::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="bg-dark-900 text-white">
    <div id="root"></div>
  </body>
</html>
