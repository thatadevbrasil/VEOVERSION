<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeoTube - Plataforma de Vídeos AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#faf5ff',
                100: '#f3e8ff',
                500: '#a855f7', 
                600: '#9333ea', 
                700: '#7e22ce', 
                900: '#581c87', 
              },
              dark: {
                900: '#09090b',
                800: '#18181b',
                700: '#27272a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'load': 'load 2s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Barra de rolagem customizada e visível */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 5px;
        border: 2px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }
      
      /* Ocultar barra nos shorts para manter foco no conteúdo, mas permitir rolagem */
      .shorts-container {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .shorts-container::-webkit-scrollbar {
        display: none;
      }

      body {
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="bg-dark-900 text-white">
    <div id="root"></div>
  </body>
</html>
